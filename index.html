            <div data-react-class="EditableBody" data-react-props="{&quot;text&quot;:&quot;Background / History:\n\n I purchased this Wrangler May 10, 2015 from the CarMax in Raleigh, NC. The Jeep had 47K miles at the time. \n\nThe 2012 Jeep Wrangler Rubicon Unlimited comes standard with a 3.6-liter V6 that, without the supercharger, produces 285 horsepower and 260 pound-feet of torque. Four-wheel drive is standard and includes high- and low-range transfer case gears with extra-low gearing. \n\nIt is a purpose-built machine with off-road skills that are second to none! In the spring and summer remove the hardtop and doors for that open cab experience! The Unlimited gets a bigger gas tank, four doors, more backseat and trunk space, and a 60/40 split-folding rear seat. The Power Convenience Group adds heated power mirrors, an auto-dimming rearview mirror, power locks and windows and keyless entry.  This Jeep is equipped with all the practical modern conveniences like Cold Air-conditioning, satellite radio, a leather-wrapped steering wheel and 17-inch alloy wheels. This truck has the optional 5 speed automatic transmission with the towing package (with the 4.10 gearing this truck is perfect with the 35\&quot; tires). \n\nVoted “Best 4x4 Vehicle Of The Decade” by Four Wheeler Magazine, the Wrangler Unlimited Rubicon is equipped with Tru-Lok® electronic locking differentials, Front and Rear dana 44 axles, the Rock-Trac® transfer case with 4:1 low-range ratio, electronic sway bar disconnect and rock rails. \n\nOriginal / Optional equipment on this loaded Jeep includes: \n\n- Dark Saddle leather interior w/ heated seats \n- Connectivity Group: Bluetooth, TPMS, Electronic Vehicle Information Center, and USB Port.\n- Max Tow Package\n- Hill Descent Control\n- 4.10 Axle Ratio\n- A/C with Auto Temperature Control \n- UCONNECT 6.5 in Touchscreen, GPS Navigation, 40 GB and Hard Drive \n- Remote Start \n- Mopar rubber floor mats (front, rear, cargo) \n- Rear 12V power outlet \n-   hardtop with removable freedom panels\n- Dual top group option with premium Sunrider soft top \n\n\nAftermarket Items: \n\n- Magnuson TVS1320 Supercharger System (80 - 100 HP and 60-70 lb-ft increase at the wheels at 6 psi) \n- Magnuson 8 psi Pulley and Belt Kit (additional 25-30 horsepower at the wheels) \n- AFE Power  Stage-2 PRO-Guard 7 Air Intake System \n- AFE Power MACH Force Stainless Steel Hi-Tuck XP 2.5\&quot; Cat-Back Exhaust System \n- TeraFlex Suspensions JK 4-Door 2.5\&quot; Base Lift Kit \n- Fox 2.0 Performance Series IFP Smooth Body shocks \n- TeraFlex Suspensions 1\&quot; Front/Rear Spring Spacers \n- TeraFlex Suspensions Monster HD front trackbar \n- TeraFlex Suspensions exhaust spacer kit \n- Rock Krawler Adjustable Front Lower Control Arms \n- Superchips TrailDash w/ TrailDash Pod mount \n- TeraFlex HD Rear Tire Carrier \n- TeraFlex Rear Tire Mount \n- Smittybilt Waterproof X2O GEN2 10K Winch w/ synthetic rope \n- Factor55 Orange ProLink Loaded Shackle Mount With Titanium Pin + Rubber Guard \n- Rugged Ridge XHD Modular Shortbase Winch Bumper \n- Rugged Ridge XHD  Stubby Front Bumper Ends \n- Rugged Ridge XHD Modular Bumper Hoop \n- Rugged Ridge hoop bracket light mounts \n- Smittybilt rear bumper with tow hitch \n- Bushwacker Flat fender flares w/LED indicators \n- Crawler concepts inner front fender lines \n- New Mopar 17\&quot; x 8\&quot; true beadlock wheels \n- New 35/12.50/17 Nitto Trail Grappler tires \n- Dynatrac ProGrip Performance Brake System \n- Truck-Lite LED headlights w/ anti-flicker harnesses \n- AnzoUSA Smoked Amber LED Turn Signals \n- Rigid Industries Dually LED Spot Lights \n- Rigid Industries Dually LED Flood Lights \n- Rigid Industries Amber Dually/D2 light covers \n- Rigid Industres SR-Q Hybrid Diffused LED Back Up Light Kit w/ Rigid Industries JK Tail Light Mounts \n- 20\&quot; Dual LED light bar w/ Rough Country Hood Mounting Brackets \n- LED reverse and license plate lights \n- 6 Switch w/ Air Gauge sPOD w/ Source System (w/ custom OTRATTW switches) \n- MyGig Lockpick V.5 radio interface \n- CCD Color Back Up / Rear View Parking Camera \n- Rugged Ridge Stainless Steel Mesh Grille Insert (painted black) \n- AntennaX Shorty (5\&quot;) Antenna \n- Tinted front windows \n- ACE Engineering Rock Sliders \n- Rugged Ridge Front Skid \n- Poison Spyder Evap Skid Plate \n- (2) TeraFlex D44 Differential Cover w/ custom orange lettering, LubeLocker gaskets, Royal Purple Max-Gear synthetic fluid \n- Adams Front and Rear 1310 CV Driveshafts \n- JKU Gearshade cab shade cover w/ storage \n- TeraFlex Vacuum Pump Relocation Bracket \n- Happy Jeepinit paracod grab handles - orange + black \n- Bartact Headrest Paracord Grab Handles - orange + black \n- Custom drilled + hydrodipped pool ball shift knobs - orange + black digital camo \n- Bestop Underseat Locking Storage Box \n- Dirty Dog 4x4 Rear JKU Netting - orange \n- Custom pixeldecals RUBICON and WRANGLER UNLIMITED lettering in black + orange \n- Custom Molle \&quot;Rubicon\&quot; folding tailgate panel and side panels \n- BedTred 9-piece molded floor liner kit \n- Herculined tub \n- TeraFlex License Plate Mount + TeraFlex License Plate Delete Badge \n\nNo accidents and clean, 3-owner Carfax and Jeep build specs on-hand. \n\nMileage: 59K \n\nAsking: $35,999.00  \n\nContact: Drew \n\nLocated In: Raleigh, NC \n\nText: 919-480-1792\n\nEmail: CapitalCity919@gmail.com &quot;}"></div>
